<script>
    "use strict";
    var nebulas = require("nebulas"),
        Utils = nebulas.Utils,
        neb = new nebulas.Neb();

    //Testnet:
    // var ContractAddress = "n1gnuiiNFUWfGZpxaQk6DAiqv6djnEJso2i";
    // var chainId = "1001";
    // var initAddress = "n1LRdxLWijiqci8zTF72o84y7npUBrizp8a";
    // neb.setRequest(new nebulas.HttpRequest("https://testnet.nebulas.io"));

    //Mainnet:
    var ContractAddress ="n1hw5sSQk82kXMLi8ngvGqS45Dgz3cfxqag";
    var chainId = "1";
    var initAddress = "n1Lvduf7mV6NBXwi43ahP3RqRKrnp6jHa8D";
    neb.setRequest(new nebulas.HttpRequest("https://mainnet.nebulas.io"));

    var NebPay = require("nebpay");     //https://github.com/nebulasio/nebPay
    var nebPay = new NebPay();
    var Amount = 0;
    $("#toaddress").val(ContractAddress);
    $("#amount").val(Amount);
    if (typeof(webExtensionWallet) === "undefined") {
        $("#noExtension").show();
    }
    $(document).ready(function () {
        var myChart = echarts.init(document.getElementById('ec'));
        myChart.showLoading({text: "正在努力加载..."});
        initCall(function (params) {
            neb.api
                .call({
                    from: params.from,
                    to: params.to,
                    value: params.value,
                    nonce: params.nonce,
                    gasPrice: params.gasPrice,
                    gasLimit: params.gasLimit,
                    contract: params.contract
                })
                .then(function (resp) {
                    let arr = JSON.parse(resp.result);
                    let arra = JSON.parse(arr);
                    let cData = [];
                    for (var k in arra) {
                        let cItem = [];
                        let t;
                        t = arra[k];
                        cItem.push((new Date(t.key)).toJSON());
                        cItem.push(t.value);
                        cItem.push(t.author);
                        if (t.author == initAddress) {
                            cItem.push('罗安满');
                        } else {
                            cItem.push('匿名');
                        }
                        cItem.push(t.flag);
                        cData.push(cItem);
                    }
                    //绘制折线图

                    myChart.hideLoading();
                    var option = {
                        grid: {
                            top: '40',
                            bottom: '40'
                        },
                        tooltip: {
                            trigger: 'axis',
                            formatter: function (params) {
                                params = params[0];
                                console.log(params);
                                return '统计时间:' + (new Date(new Date(params.value[0]).getTime())).Format("yyyy年MM月dd日 HH:mm:ss") + '<br>找回人数:' + params.value[1] + '<br>数据上传:' + params.value[2] + '<br>志愿者:' + params.value[3];
                            },
                            axisPointer: {
                                animation: true
                            }
                        },
                        xAxis: {
                            id: "time",
                            type: 'time',
                            splitLine: {
                                show: true
                            },
                            name: '时间'
                        },
                        yAxis: {
                            id: "total",
                            type: 'value',
                            splitLine: {
                                show: true
                            },
                            min: function (value) {
                                return value.min - 2;
                            },
                            max: function (value) {
                                return value.max + 2;
                            },
                            name: '人数',
                            nameLocation: 'end'
                        },
                        dataZoom: [
                            {
                                show: false,
                                realtime: true,
                            },
                            {
                                type: 'inside',
                                realtime: true,
                            }
                        ],
                        series: [{
                            id: "anman_org_nebulas",
                            name: "找回儿童数量统计",
                            type: 'line',
                            showSymbol: true,
                            symbolSize: 10,
                            hoverAnimation: true,
                            data: cData,
                            clipOverflow: false
                        }]
                    };
                    myChart.setOption(option);

                    window.onresize = myChart.resize;

                    if (resp.execute_err && resp.execute_err !== "") {
                        console.log(resp.execute_err);
                    } else {
                    }
                })
                .catch(function (err) {
                    console.log(JSON.stringify(err));
                });
        });

    });
    var initCall = function (callback) {
        var params = {};

        params.from = initAddress;
        params.to = ContractAddress;
        params.gasLimit = Utils.toBigNumber("200000").toNumber();
        params.gasPrice = Utils.toBigNumber("1000000").toNumber();

        // prepare value
        let value = Utils.toBigNumber(0);
        params.value = value;

        // prepare contract

        var args = "[1000,0]";
        params.contract = {
            "function": "forEach",
            "args": args
        };

        // prepare nonce
        // needs refresh data on every 'test' and 'commit' call, because data update may slow,
        // you can get different result by hit 'test' multiple times
        neb.api.getAccountState(params.from).then(function (resp) {
            var balance = nebulas.Unit.fromBasic(resp.balance, "nas");
            params.nonce = parseInt(resp.nonce) + 1;
            callback(params);
        }).catch(function (err) {
            // console.log("prepare nonce error: " + err);
            bootbox.dialog({
                backdrop: true,
                onEscape: true,
                message: err.message,
                size: "large",
                title: "Error"
            });
        });
    };
    Date.prototype.Format = function (fmt) { //author: meizz
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "H+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    };
    var committ = function () {
        // $(".modal.loading").modal("show");
        let result = [];
        let timestamp = new Date().getTime();
        let total = '2973';
        $.get('http://www.anman.org/nebulas/check_total', function (res) {
            total = res.total;
            console.log(total);
        });
        var args = "[\"" + timestamp + "\",\"" + total + "\"]";
        result.push(timestamp);
        result.push(total);
        let callArgs = JSON.stringify(result);
        let callFunction = "set";
        nebPay.call(ContractAddress, Amount, callFunction, callArgs, {
            listener: cbPush
        });
    };
    var cbPush = function (resp) {
        console.log("response of push: " + JSON.stringify(resp))
    };

</script>
